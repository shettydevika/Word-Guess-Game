<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Word Guessing Game</h1>
    <div id="game-info">
      <p id="instructions">Guess the shuffled word! You have <span id="attempts">7</span> attempts remaining.</p>
      <p id="shuffled-word"></p>
    </div>
    <div id="word-display">
      <p id="word">_ _ _ _ _</p>
    </div>
    <div id="input-area">
      <input type="text" id="letter" maxlength="2" placeholder="Enter a letter..." />
      <button id="submit">Guess</button>
    </div>
    <p id="message"></p>
    <button id="restart" class="hidden">Play Again</button>
  </div>
  <canvas id="confetti" class="hidden"></canvas>
  <script src="script.js"></script>
</body>
</html>
